<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" type="module" defer></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="'./assets/' + slides[activeImg].image" alt="Spiderman" />
                    <div class="text">
                        <h2 class="title">{{slides[activeImg].title}}</h2>
                        <p>{{slides[activeImg].text}}</p>
                    </div>
                </div>

                <div class="thumbs" @mouseover="stop(interval)" @mouseleave="start">
                    <div class="prev" @click="prev"></div>
                    <div class="next" @click="next"></div>
                    <div class="thumb" :class="activeImg === i ? 'active' : ''" v-for="(thumb, i) in slides" @click="getCurrentImg(i)">
                        <img :src="'./assets/' + slides[i].image" :alt="slides[i].title" />
                    </div>
                    
                </div>

            </div>
        </div>

    </div>

    
    
</body>

</html>
